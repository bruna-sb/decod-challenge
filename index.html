<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador e Codificador</title>
</head>

<body>
    <header>
        <img class="logoAlura" src=logoAlura.png alt="logo da alura">
    </header>
    <main>
        <section>
            <textarea class="text__area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacoes">
                <img class="Frame 1" src="Frame 1.png" alt="ponto de exclamação">
            </div>
            <div class="botoes">
                <button class="btn__encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <img class="imagem-procurando" src="Imagem - procurando.png" alt="Robo com lupa procurando"
        <section>
            <div class="mensagem-container">
                    <textarea class="mensagem" cols="20" rows="10"></textarea>
                <div>
                    <h6 class="mensagemsubtitulo">Nenhuma mensagem encontrada.</h6>
                    <p class="containerparagrafo">Digite um texto que você deseja <br>criptografar ou descriptografar.
                    </p>
                </div>
                <button class="copiar" id="notificacao" onclick="btnCopiar()">Copiar</button>
            </div>

    </main>
    <footer class="rodape">
        <p>Desenvolvido por Bruna Schnorr.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
